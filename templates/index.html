<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Prediction - Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        #result {
            display: none;
        }
        .cluster-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .cluster-0 { background: #e74c3c; }
        .cluster-1 { background: #f39c12; }
        .cluster-2 { background: #27ae60; }
        .cluster-3 { background: #3498db; }
        .places-list {
            margin-top: 20px;
        }
        .place-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .place-name {
            font-weight: 600;
            color: #333;
        }
        .place-meta {
            color: #666;
            font-size: 0.9rem;
        }
        .place-rating {
            color: #f39c12;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèùÔ∏è Tourism Prediction System</h1>
            <p>Prediksi Cluster Wisata Indonesia dengan Machine Learning</p>
        </header>

        <div class="card">
            <h2>üéØ Masukkan Data Wisata</h2>
            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>üí∞ Harga Tiket (Rp)</label>
                        <input type="number" id="price" name="price" value="25000" min="0" max="900000">
                    </div>
                    <div class="form-group">
                        <label>‚≠ê Rating</label>
                        <input type="number" id="rating" name="rating" value="4.5" min="1" max="5" step="0.1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>‚è±Ô∏è Waktu Kunjungan (menit)</label>
                        <input type="number" id="time_minutes" name="time_minutes" value="60" min="10" max="360">
                    </div>
                    <div class="form-group">
                        <label>üèôÔ∏è Kota</label>
                        <select id="city" onchange="updateCoordinates()">
                            <option value="jakarta" data-lat="-6.2" data-long="106.8">Jakarta</option>
                            <option value="yogyakarta" data-lat="-7.8" data-long="110.4">Yogyakarta</option>
                            <option value="bandung" data-lat="-6.9" data-long="107.6">Bandung</option>
                            <option value="semarang" data-lat="-7.0" data-long="110.4">Semarang</option>
                            <option value="surabaya" data-lat="-7.25" data-long="112.75">Surabaya</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="lat" name="lat" value="-6.2">
                <input type="hidden" id="long" name="long" value="106.8">
                <button type="submit" class="btn">üîÆ Prediksi Cluster</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses prediksi...</p>
        </div>

        <div class="card" id="result">
            <h2>üìä Hasil Prediksi</h2>
            <div id="clusterResult"></div>
            <p id="clusterDescription"></p>
            
            <div class="places-list">
                <h3>üéÅ Rekomendasi Wisata Serupa:</h3>
                <div id="similarPlaces"></div>
            </div>
        </div>

        <footer>
            <p>üéì Penambangan Data - EAS Semester 5</p>
            <p>Model: K-Means Clustering</p>
        </footer>
    </div>

    <script>
        function updateCoordinates() {
            const select = document.getElementById('city');
            const option = select.options[select.selectedIndex];
            document.getElementById('lat').value = option.dataset.lat;
            document.getElementById('long').value = option.dataset.long;
        }

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Display result
                document.getElementById('clusterResult').innerHTML = 
                    `<span class="cluster-badge cluster-${data.cluster}">Cluster ${data.cluster}</span>`;
                document.getElementById('clusterDescription').textContent = data.description;
                
                // Display similar places
                let placesHtml = '';
                data.similar_places.forEach(place => {
                    placesHtml += `
                        <div class="place-item">
                            <div>
                                <div class="place-name">${place.Place_Name}</div>
                                <div class="place-meta">${place.Category} ‚Ä¢ ${place.City} ‚Ä¢ Rp ${place.Price.toLocaleString()}</div>
                            </div>
                            <div class="place-rating">‚≠ê ${place.Rating}</div>
                        </div>
                    `;
                });
                document.getElementById('similarPlaces').innerHTML = placesHtml;
                
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
